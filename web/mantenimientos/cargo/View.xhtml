<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargoViewDlg" widgetVar="CargoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.ViewCargoTitle}" closeOnEscape="true">

            <h:form id="CargoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cargoController.selected != null}">

                        <h:outputText value="#{idioma.ViewCargoLabel_idCargo}"/>
                        <h:outputText value="#{cargoController.selected.idCargo}" title="#{idioma.ViewCargoTitle_idCargo}"/>

                        <h:outputText value="#{idioma.ViewCargoLabel_nombre}"/>
                        <h:outputText value="#{cargoController.selected.nombre}" title="#{idioma.ViewCargoTitle_nombre}"/>

                        <h:outputText value="#{idioma.ViewCargoLabel_estado}"/>
                        <h:outputText value="#{cargoController.selected.estado}" title="#{idioma.ViewCargoTitle_estado}"/>

                        <h:outputText value="#{idioma.ViewCargoLabel_parentidcargo}"/>
                        <h:outputText value="#{cargoController.selected.parentidcargo.idCargo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="PF('CargoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
