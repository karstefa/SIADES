<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoEmpleadoEditDlg" widgetVar="TipoEmpleadoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{idioma.EditTipoEmpleadoTitle}" closeOnEscape="true">

            <h:form id="TipoEmpleadoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoEmpleadoController.selected != null}">


                        <h:outputLabel value="#{idioma.EditTipoEmpleadoLabel_idTipoEmpleado}" for="idTipoEmpleado" />
                        <h:outputText id="idTipoEmpleado" value="#{tipoEmpleadoController.selected.idTipoEmpleado}" />

                        <p:outputLabel value="#{idioma.EditTipoEmpleadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoEmpleadoController.selected.nombre}" title="#{idioma.EditTipoEmpleadoTitle_nombre}" required="true" requiredMessage="#{idioma.EditTipoEmpleadoRequiredMessage_nombre}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoEmpleadoController.save}" value="#{idioma.Save}" update="display,:TipoEmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoEmpleadoEditDialog'));">
                        <p:confirm header="#{idioma.ConfirmationHeader}" message="#{idioma.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{idioma.Cancel}" onclick="PF('TipoEmpleadoEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
